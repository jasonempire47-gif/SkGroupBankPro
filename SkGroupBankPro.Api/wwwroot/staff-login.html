<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SK GROUP BANKPRO - Staff Login</title>
  <link rel="stylesheet" href="./styles-login.css" />
</head>

<body class="login-body">
  <div class="bg"></div>
  <div class="bg-overlay"></div>

  <div class="login-wrap">
    <section class="login-card" aria-label="Staff login">
      <img class="brand-logo" src="./assets/logo.png" alt="SK Group" />
      <h1 class="brand-title">STAFF<br/>LOGIN</h1>

      <div class="form">
        <input id="username" type="text" placeholder="Username" autocomplete="username" />
        <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
        <button id="btnLogin" type="button">Login</button>
        <div id="loginError" class="login-error"></div>

        <div style="margin-top:10px;" class="mutedSmall">
          <a href="#" id="btnReset">Reset Password</a>
        </div>
      </div>

      <div style="margin-top:12px;" class="mutedSmall">
        Finance users: <a href="finance-login.html">Finance Login</a>
      </div>
    </section>
  </div>

  <script src="js/api.js"></script>
  <script src="js/staff-login.js"></script>
</body>
</html>
