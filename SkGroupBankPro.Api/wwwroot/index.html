<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK GROUP BANKPRO - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, Arial, sans-serif;
    }

    body { overflow: hidden; }

    .bg {
      position: fixed;
      inset: 0;
      background-image: url("./assets/bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1;
    }

    .login-wrap {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .login-card {
      width: min(380px, 92vw);
      padding: 22px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    .brand-logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .brand-title {
      color: #fff;
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0.8px;
      margin-bottom: 16px;
      line-height: 1.1;
    }

    .login-card input {
      width: 100%;
      height: 38px;
      border-radius: 6px;
      border: none;
      outline: none;
      padding: 0 12px;
      margin: 8px 0;
      background: rgba(255,255,255,0.95);
      font-size: 14px;
    }

    .login-card button {
      width: 100%;
      height: 40px;
      margin-top: 12px;
      border-radius: 7px;
      border: none;
      background: #f2c200;
      font-weight: 800;
      cursor: pointer;
      color: #111;
    }

    .login-card button:hover { filter: brightness(0.95); }
    .login-card button:disabled { opacity: 0.7; cursor: not-allowed; }

    .login-error {
      margin-top: 10px;
      color: #ffb3b3;
      font-size: 13px;
      min-height: 16px;
    }

    .mutedSmall {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="login-wrap">
    <div class="login-card">
      <img src="./assets/logo.png" class="brand-logo" alt="SK Group Logo" />

      <div class="brand-title">
        SK GROUP<br> BANKPRO
      </div>

      <input type="text" id="username" placeholder="Username" autocomplete="username" />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" />

      <button id="btnLogin" type="button">Login</button>

      <div id="error" class="login-error"></div>
      <div class="mutedSmall" id="apiHint"></div>
    </div>
  </div>

  <!-- ✅ Use shared API + auth (NO localhost hardcode) -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>

  <script>
    const el = (id) => document.getElementById(id);

    // show which API you're calling (helps debugging)
    el("apiHint").textContent = `API: ${window.API_BASE || "(not set)"}`;

    // If already logged in, go dashboard
    (function init() {
      const token = localStorage.getItem("token");
      if (token) window.location.href = "./dashboard.html";
    })();

    el("btnLogin").addEventListener("click", login);
    el("password").addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    async function login() {
      const user = el("username").value.trim();
      const pass = el("password").value.trim();
      const error = el("error");
      const btn = el("btnLogin");

      error.textContent = "";

      if (!user || !pass) {
        error.textContent = "Please enter username and password.";
        return;
      }

      btn.disabled = true;
      btn.textContent = "Logging in...";

      try {
        // ✅ This uses api.js so it calls Render/your domain API_BASE
        const data = await apiFetch("/api/auth/login", {
          method: "POST",
          body: JSON.stringify({ username: user, password: pass })
        });

        if (!data?.token) {
          error.textContent = "Login failed: no token returned.";
          return;
        }

        localStorage.setItem("token", data.token);
        localStorage.setItem("username", data.username || user);
        localStorage.setItem("role", data.role || "");

        window.location.href = "./dashboard.html";
      } catch (err) {
        const msg = String(err?.message || err);
        // common cases
        if (msg.includes("401")) error.textContent = "Invalid username or password.";
        else error.textContent = msg;
      } finally {
        btn.disabled = false;
        btn.textContent = "Login";
      }
    }
  </script>
</body>
</html>
