<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SK GROUP BANKPRO - Concierge</title>
  <link rel="stylesheet" href="style.css">
  <script src="./concierge.js" defer></script>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="brand">
      <img class="brandLogo" src="./assets/logo.png" alt="Logo" />
    </div>
  </aside>

  <main class="main">

    <section class="card tableCard">

      <div class="tableHeader">
        <div class="tableTitle">Customer Personal Details</div>
        <div class="tableActions">
          <input id="search" type="text" placeholder="Search name / phone / website">
          <button class="btn ghost" id="btnRefresh" type="button">Refresh</button>
        </div>
      </div>

      <div style="padding:14px;">
        <form id="customerForm" style="display:grid; gap:10px; max-width:720px;">
          <input type="hidden" id="editId">

          <div>
            <div class="mutedSmall">Name</div>
            <input id="name" type="text" required>
          </div>

          <div>
            <div class="mutedSmall">Phone Number</div>
            <input id="phone" type="tel" required>
          </div>

          <div>
            <div class="mutedSmall">Website</div>
            <input id="website" type="text">
          </div>

          <div>
            <div class="mutedSmall">Group</div>
            <input id="group" type="text">
          </div>

          <div style="display:flex; gap:10px; align-items:center;">
            <button class="btn" id="btnSave" type="submit">Save</button>
            <button class="btn ghost" type="button" id="btnCancelEdit" hidden>Cancel</button>
            <div id="statusMsg" class="mutedSmall"></div>
          </div>
        </form>
      </div>

      <div class="tableWrap">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Website</th>
              <th>Group</th>
              <th class="center">Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div style="padding:10px;">
        <div class="mutedSmall" id="countLabel">0 record(s)</div>
      </div>

    </section>
  </main>
</div>
</body>
</html>
