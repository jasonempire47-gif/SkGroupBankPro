<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SK GROUP BANKPRO - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app" id="appRoot">
    <aside class="sidebar">
      <div class="brand">
        <img class="brandLogo" src="./assets/logo.png" alt="Logo" />
        <button class="iconBtn" id="btnSidebarToggle" type="button" title="Collapse">‚ò∞</button>
      </div>

      <div class="navSectionLabel">MAIN</div>
      <a class="navItem active" href="dashboard.html" data-roles="Admin,Finance">
        <span class="navIcon">üè†</span><span>Dashboard</span>
      </a>

      <div class="navSectionLabel">STAFF</div>
      <a class="navItem" href="staff.html" data-roles="Admin,Staff">
        <span class="navIcon">üß∞</span><span>Staff Tools</span>
      </a>
      <a class="navItem" href="games.html" data-roles="Admin,Staff">
        <span class="navIcon">üéÆ</span><span>Games</span>
      </a>

      <div class="navSectionLabel">FINANCE</div>
      <a class="navItem" href="finance.html" data-roles="Admin,Finance">
        <span class="navIcon">üè¶</span><span>Finance</span>
      </a>

      <div class="navSectionLabel">ADMIN</div>
      <a class="navItem" href="admin-users.html" data-roles="Admin">
        <span class="navIcon">üë§</span><span>Users</span>
      </a>

      <div class="sidebarBottom">
        <a class="navItem danger" href="index.html" id="logoutBtn">
          <span class="navIcon">‚èª</span><span>Logout</span>
        </a>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="crumbs">
          <button class="iconBtn" title="Menu">‚â°</button>
          <div class="crumbText">
            <span class="muted">Admin</span>
            <span class="sep">/</span>
            <span class="gold">Dashboard</span>
          </div>
        </div>

        <div class="topbarRight" style="display:flex; gap:10px; align-items:center;">
          <button class="btn danger" id="btnClearAllTx" type="button" data-roles="Admin">
            Clear All Transactions
          </button>

          <div class="userChip">
            <div class="avatar" id="userAvatar">A</div>
            <div class="userMeta">
              <div class="userName" id="userName">Admin</div>
              <div class="userRole" id="userRole">Admin</div>
            </div>
          </div>
        </div>
      </header>

      <section class="card" style="margin-top:14px;">
        <div class="tableTitle">Dashboard</div>
        <div class="mutedSmall">Admin/Finance dashboard view.</div>
      </section>
    </main>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/role-nav.js"></script>
  <script src="js/admin-clear.js"></script>

  <script>
    (function () {
      requireAuth(["Admin","Finance"]);
      applyNavByRole();

      const username = localStorage.getItem("username") || "Admin";
      const role = localStorage.getItem("role") || "Admin";
      document.getElementById("userName").textContent = username;
      document.getElementById("userRole").textContent = role;
      document.getElementById("userAvatar").textContent = (username || "A").trim().slice(0,1).toUpperCase();

      document.getElementById("logoutBtn")?.addEventListener("click", (e) => {
        e.preventDefault();
        logout();
      });
    })();
  </script>
</body>
</html>
